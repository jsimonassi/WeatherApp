// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext{
        kotlin_version = '1.7.0-Beta'
        // App dependencies
        ktx_version = "1.7.0"
        app_compat_version = "1.4.1"
        android_material_version = "1.6.0"
        constraint_layout_version = "2.1.3"
        legacy_suport_v4_version = "1.0.0"
        junit_version = "4.13.2"
        ext_junit_version = "1.1.3"
        espresso_core = "3.4.0"
        nav_version = "2.4.2"
        retrofitVersion = '2.9.0'
        pagination_version = '3.1.1'
        coroutinesVersion = "1.3.0"
        hiltVersion = '2.38.1'
        lifeCycleVersion = "2.4.1"
        glideVersion = "4.10.0"
        room_version = "2.4.2"
        glideTransformations = "4.3.0"
        databinding = "3.1.4"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        def nav_version = "2.4.2"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}